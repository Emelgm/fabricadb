{% extends 'layout.html' %}

{% block title %}
    Remisiones
{% endblock title %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12 align-self-center"><h3 class="fw-bold">Productos</h3></div>
        <h3>Orden NÂ°: {{ remision_id }}</h3>
    </div>
    <div class="row">
        <div class='col-md-8'>
            <form action="{% url "remisiones:rem" %}" method='GET'>
                <div class="col-md-12">
                    <input type="text" class='from-control' placeholder='Buscar...' name='buscar' value='{{ request.GET.buscar }}'>
                    <button type='submit' class='btn btn-success'>Buscar</button>
                </div>
            </form>
        </div>
        <div class="col-6">
            <div class="row" style="padding: 10px 0;">
                <div class="col-12">
                    <div class="row">
                        {% for producto in productos %}
                        <div class="col-4">
                            <div class="card" style="height: 10rem; width: 12rem; margin: 5px 0px;">
                                <div class="card-body">
                                    <h5 class="card-title">{{ producto.nombre|title }}</h5>
                                    <p class="card-text">{{ producto.codigo }}</p>
                                    <a href="{% url 'remisiones:Add' producto.id %}" class="btn btn-primary">Agregar</a>
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
        <div class="col-6">
            {% include "carrito.html" %}
        </div>
    </div>
</div>
{% endblock %}
